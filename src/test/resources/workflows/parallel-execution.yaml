name: parallel-execution-workflow
steps:
  - states: ["0", "1"]
    actions:
      - actor: actor1
        method: execute
        arguments: "task1"
      - actor: actor2
        method: execute
        arguments: "task2"
      - actor: actor3
        method: execute
        arguments: "task3"
  - states: ["1", "end"]
    actions:
      - actor: actor1
        method: execute
        arguments: "finalize"
