name: simple-math-workflow
steps:
  - states: ["0", "1"]
    actions:
      - actor: math
        method: add
        arguments: ["10", "5"]
  - states: ["1", "2"]
    actions:
      - actor: math
        method: multiply
        arguments: ["3", "4"]
  - states: ["2", "end"]
    actions:
      - actor: math
        method: getLastResult
